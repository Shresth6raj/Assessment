<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		var array=[];
		var store=[];
		var cal=[];
		var pointer=-1;
		var ans;
		var p=0;
		var q=0;
		function push(value){
           array[++pointer]=value;
		}
		function pop(){
			pointer--;
		}
		function a(){
			if(array[pointer]!=null){
			   var temp=array[pointer]*10+1;
			   pop();
               push(temp);
			}
			else{
			push(1);
		}
			document.getElementById("eq").innerHTML+="1";
		
		}
		function b(){
			if(array[pointer]!=null){
			   var temp=array[pointer]*10+2;
			   pop();
               push(temp);
			}
			else{
			push(2);
		}
			document.getElementById("eq").innerHTML+="2";
		
		}
		function c(){
			if(array[pointer]!=null){
			   var temp=array[pointer]*10+3;
			   pop();
               push(temp);
			}
			else{
			push(3);
		}
			document.getElementById("eq").innerHTML+="3";
		
		}
		function d(){
			if(array[pointer]!=null){
			   var temp=array[pointer]*10+4;
               pop();
               push(temp);
			}
			else{
			push(4);
		}
			document.getElementById("eq").innerHTML+="4";
		
		}
		function e(){
			if(array[pointer]!=null){
			   var temp=array[pointer]*10+5;
			   pop();
               push(temp);
			}
			else{
			push(5);
		}
			document.getElementById("eq").innerHTML+="5";
		
		}
		function f(){
			if(array[pointer]!=null){
			   var temp=array[pointer]*10+6;
			   pop();
               push(temp);
			}
			else{
			push(6);
		}
			document.getElementById("eq").innerHTML+="6";
		
		}
		function g(){
			if(array[pointer]!=null){
			   var temp=array[pointer]*10+7;
			   pop();
               push(temp);
			}
			else{
			push(7);
		}
			document.getElementById("eq").innerHTML+="7";
		
		}
		function h(){
			if(array[pointer]!=null){
			   var temp=array[pointer]*10+8;
			   pop();
               push(temp);
			}
			else{
			push(8);
		}
			document.getElementById("eq").innerHTML+="8";
		
		}
		function i(){
			if(array[pointer]!=null){
			   var temp=array[pointer]*10+9;
			   pop();
               push(temp);
			}
			else{
			push(9);
		}
			document.getElementById("eq").innerHTML+="9";
		
		}
		function j(){
			if(array[pointer]!=null){
			   var temp=array[pointer]*10+0;
			   pop();
               push(temp);
			}
			else{
			push(0);
		}
			document.getElementById("eq").innerHTML+="0";
		
		}
		
		function plus(){
			cal[q++]=1;
			store[p++]=array[pointer];
			pop();
			document.getElementById("eq").innerHTML+="+";
		}
		function minus(){
			cal[q++]=2;
			store[p++]=array[pointer];
			pop();
			document.getElementById("eq").innerHTML+="-";
		}
		function mul(){
			cal[q++]=3;
			store[p++]=array[pointer];
			pop();
			document.getElementById("eq").innerHTML+="*";
		}
		function div(){
			cal[q++]=4;
			store[p++]=array[pointer];
			pop();
			document.getElementById("eq").innerHTML+="/";
		}
		console.log(cal);
		console.log(store);
		function z(){
			var i;
			store[p++]=array[pointer];
			for(i=0;i<cal.length;i++)
            {
			if(cal[i]==1){
			ans=store[i]+store[i+1];
			store[i+1]=ans;
		    }
		    if(cal[i]==2){
			ans=store[i]-store[i+1];
			store[i+1]=ans;
		    }
		    if(cal[i]==3){
			ans=store[i]*store[i+1];
			store[i+1]=ans;
		    }
		    if(cal[i]==4){
			ans=store[i]/store[i+1];
			store[i+1]=ans;
		    }
		    	
		    }
		document.getElementById("ans").innerHTML=ans;
	}
	</script>
</head>
<body>
<center>
<div class="box">
   <div class="display" id="display">
   <span id="eq"></span><br>
   <p>=<span id="ans"></span></p>
   </div>
   <div class="key">
      <div class="row">
      	<button type="button" class="btn btn-primary btn-lg col" value="/" id="/" onclick="div()">/</button>
      	<button type="button" class="btn btn-primary btn-lg col" value="*" id="*" onclick="mul()">*</button>
      	<button type="button" class="btn btn-primary btn-lg col" value="+" id="+" onclick="plus()">+</button>
      	<button type="button" class="btn btn-primary btn-lg col" value="-" id="-" onclick="minus()">-</button>
      </div>
      <div class="row">
      	<button type="button" class="btn btn-primary btn-lg col" value="7" id="7" onclick="g()">7</button>
      	<button type="button" class="btn btn-primary btn-lg col" value="8" id="8" onclick="h()">8</button>
      	<button type="button" class="btn btn-primary btn-lg col" value="9" id="9" onclick="i()">9</button>
      </div>
      <div class="row">
      	<button type="button" class="btn btn-primary btn-lg col" value="4" id="4" onclick="d()">4</button>
      	<button type="button" class="btn btn-primary btn-lg col" value="5" id="5" onclick="e()">5</button>
      	<button type="button" class="btn btn-primary btn-lg col" value="6" id="6" onclick="f()">6</button>
      </div>
      <div class="row">
      	<button type="button" class="btn btn-primary btn-lg col" value="1" id="1" onclick="a()">1</button>
      	<button type="button" class="btn btn-primary btn-lg col" value="2" id="2" onclick="b()">2</button>
      	<button type="button" class="btn btn-primary btn-lg col" value="3" id="3" onclick="c()">3</button>
      </div>
      <div class="row">
      	<button type="button" class="btn btn-primary btn-lg col" value="C" id="C" onclick="return location.reload()">C</button>
      	<button type="button" class="btn btn-primary btn-lg col" value="0" id="0" onclick="j()">0</button>
      	<button type="button" class="btn btn-primary btn-lg col" value="=" id="=" onclick="z()">=</button>
      </div>
      <p>Raj Calc..</p>
   </div>	
</div>
</center>
</body>
</html>
